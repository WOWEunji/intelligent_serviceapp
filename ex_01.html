<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "utf-8">
	<title>all demo</title>
	<style>
		h3
		{
			margin : 0;
		}
		div, span, p
		{
			width : 80px,;
			height : 40px;
			float : left;
			padding : 10px;
			margin : 10px;
			background-color: #EEEEEE;
		}
	</style>
	<script src = "jquery-2.1.4.js"></script>
</head>
<body>
	<div>DIV</div>
	<span>SPAN</span>
	<p><button>BUTTON</button></p>
	<script>
		var elementCount = $("*").css("border", "3px solid red").length;
		$("body").prepend("<h3>" + elementCount + "elements found</h3>");
	</script>
</body>
</html>
