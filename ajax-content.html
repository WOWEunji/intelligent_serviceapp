<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<title>jquery 예제 ....load() method</title>
	<script src = "http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
	<script>
    $(document).ready(function(){
        function parseJSON(data)
        {
        	console.log(data)
        	$.each(data.books, function(i, item)
        	{
        		var liMarkup = item.title;
        		$(liMarkup).appendTo('#books');
        	});
        }
        $.getJSON("favoritebooks.json", parseJSON);
    });
	</script>
</head>
<body>
	<ul id = "books">
		<h1>My Favorite Books </h1>
	</ul>
<style type="text/css">
	body {font-size : 12px; font-family: georgia;}
	#books{
		width : 400px; margin : 0; padding : 0; border : 1px solid #E77D2C; border-radius:  : 5px; list-style-type : none;
	}
	#books h1 {
		margin : 0; padding : 5px; background: #E77D2C; color : #fff; font : 14px georigia; 
	}
	#books li {padding : 5px ; border-bottom : 1px solid #E77D2C;}
</style>
</body>
</html>
